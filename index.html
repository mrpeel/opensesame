<!doctype html>
<html lang=en>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Generate passwords on demand">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pass Off</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Pass Off">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

    <link href='//fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="material.1.04.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="mdl-color--grey-200 mdl-base">
    <!--<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">-->
    <div class="mdl-layout mdl-js-layout">
        <!--<header class="mdl-layout__header mdl-layout__header--waterfall mdl-color--white mdl-shadow--2dp">
            <div class="mdl-layout__header-row mdl-color-text--primary ">
                <div class="page-title">pass&nbsp;out</div>
            </div>
        </header>-->
        <main class="mdl-layout__content">
            <div class="page-content mdl-color--grey-100">

                <section class="section--center mdl-grid password-grid">
                    <div class="mdl-card mdl-cell mdl-cell--6-col mdl-shadow--2dp">

                        <div class="mdl-color--primary mdl-color-text--white">
                            <div class="header-circle mdl-color--teal-600">
                                <i class="material-icons circle-icon">vpn_key</i>
                            </div>
                            <h5>Pass Off</h5>
                            <div class="header-upper-right">
                                <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon mdl-button-accent mdl-color-text--white icon-uper-right" id="password-options">
                                    <i class="material-icons">more_vert</i>
                                </button>

                                <ul id="type" class="mdl-menu mdl-js-menu mdl-menu--bottom-right" for="password-options">
                                    <li id="maximum-password" class="mdl-menu__item">Maximum Password</li>
                                    <li id="long-password" class="mdl-menu__item">Long Password</li>
                                    <li id="medium-password" class="mdl-menu__item">Medium Password</li>
                                    <li id="basic-password" class="mdl-menu__item">Basic Password</li>
                                    <li id="short-password" class="mdl-menu__item">Short Password</li>
                                    <li id="pin" class="mdl-menu__item">PIN</li>
                                    <li id="login" class="mdl-menu__item">User name</li>
                                    <li id="answer" class="mdl-menu__item">Security Answer</li>
                                </ul>
                            </div>
                        </div>


                        <div class="mdl-layout__content mdl-card__supporting-text">
                            <div id="load-bar-details" class="loader-four-balls hidden">
                                <div class="load-ball"></div>
                                <div class="load-ball"></div>
                                <div class="load-ball"></div>
                                <div class="load-ball"></div>
                            </div>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-full-width">
                                <input class="mdl-textfield__input" type="text" id="given-name" />
                                <label class="mdl-textfield__label" for="given-name">Given name</label>
                            </div>
                            <br>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-full-width">
                                <input class="mdl-textfield__input" type="text" id="family-name" />
                                <label class="mdl-textfield__label" for="family-name">Family name</label>
                            </div>
                            <br>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-full-width">
                                <input class="mdl-textfield__input passphrase" type="text" id="passphrase" />
                                <label class="mdl-textfield__label" for="passphrase">Pass phrase</label>
                            </div>

                            <button id="show-password" class="show-password mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon mdl-button-accent mdl-color-text--grey-700 hidden">
                                <i class="material-icons">visibility</i>
                            </button>


                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-full-width">
                                <input class="mdl-textfield__input" type="text" id="domain" />
                                <label class="mdl-textfield__label" for="domain">Web site</label>
                            </div>
                            <br>

                            <div id="user-name-div" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-full-width">
                                <input class="mdl-textfield__input" type="text" id="user-name" />
                                <label class="mdl-textfield__label" for="user-name">Website user name (optional)</label>
                            </div>
                            <br>
                            <p id="extra-vertical-space" class="hidden"></p>

                            <div id="security-question-div" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label  textfield-full-width hidden">
                                <input class="mdl-textfield__input" type="text" id="security-question" />
                                <label class="mdl-textfield__label" for="security-question">Security question</label>
                            </div>

                            <input id="password-select" class="clipboard-field" />

                        </div>

                        <div class="mdl-card__actions">
                            <div class="mdl-card__supporting-text">
                                <button id="generate-password" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect">
                                    Generate Long Password
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="mdl-cell mdl-cell--1-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>

                    <div id="password-card" class="mdl-card mdl-cell mdl-cell--middle mdl-cell--6-col mdl-shadow--2dp hidden">
                        <div class="mdl-color--primary mdl-color-text--white">
                            <div class="header-circle mdl-color--teal-600">
                                <i class="material-icons circle-icon">verified_user</i>
                            </div>
                            <h5>Your Password</h5>
                        </div>

                        <button class="close-button-top-right mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon mdl-button-accent mdl-color-text--white" id="close-password">
                            <i class="material-icons">close</i>
                        </button>
                        <div class="mdl-layout__content mdl-card__supporting-text">
                            <div id="load-bar-ball" class="loader-four-balls hidden">
                                <div class="load-ball"></div>
                                <div class="load-ball"></div>
                                <div class="load-ball"></div>
                                <div class="load-ball"></div>
                            </div>
                            <!--<div id="load-bar-password" class="loader hidden"></div>-->
                            <div class="mdl-text-color--teal-700">
                                <span class="password"></span>
                            </div>
                            <div><code class=error><noscript>You must have JavaScript enabled for this page to work.</noscript></code></div>
                            <div id="copy-password-div" class="mdl-card__actions hidden">
                                <button id="copy-password" class="mdl-button mdl-js-button mdl-button--primary mdl-js-ripple-effect">
                                    Copy Password
                                </button>
                            </div>

                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--3-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>

                </section>
            </div>




        </main>
    </div>

    <script>
        // If Promise is not supported, include the polyfill
        // https://github.com/taylorhakes/promise-polyfill
        window.Promise || document.write("<script src=Promise.min.js><\/script>");

    </script>


    <script src="material.1.04.min.js"></script>
    <script src="pbkdf2.js"></script>
    <script src="hmac-sha256.js"></script>
    <script src="passoff.js"></script>
    <script src="manager.js"></script>
</body>

</html>
