<!doctype html>
<html lang=en>

<head>
    <meta charset="utf-8">
    <!--Reset to default-src 'none' -->
    <meta http-equiv=Content-Security-Policy content="default-src *; style-src 'self' 127.0.0.1 https://fonts.googleapis.com https://code.getmdl.io; script-src 'self' 'unsafe-inline' 'unsafe-eval' localhost:* 127.0.0.1:* https://code.getmdl.io https://www.gstatic.com https://apis.google.com https://cdn.firebase.com https://*.firebaseio.com;font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com;img-src 'self' https://*.googleusercontent.com">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Generate passwords on demand">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>&nbsp;&nbsp;Open Sesame</title>

    <meta name="application-name" content="&nbsp;&nbsp;Open Sesame" />
    <link rel="icon" href="images/favicon.ico" />

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/favicon-192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="apple-mobile-web-app-title" content="Open Sesame">
    <link rel="apple-touch-icon-precomposed" href="images/favicon-152.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/favicon-144.png">
    <meta name="msapplication-TileColor" content="#FBFBFB">


    <link href='https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Muli&text=PassOpSasfYourPwdINAnweUmly' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="lib/material.min.css" />
    <!--<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css" />-->
    <link rel="stylesheet" href="lib/material.min.css" />
    <link rel="stylesheet" href="css/@@oscss">
</head>

<body class="mdl-color--grey-200 mdl-base overflow-x-visible">
    @@include('opensesame-body.html')

    <script>
        // If Promise is not supported, include the polyfill
        window.Promise || document.write("<script src=Promise.min.js><\/script>");

        // If subtle crypto not supported, add cryptoJS functions
        (window.crypto && window.crypto.subtle) || document.write("<script src=cryptojs.js><\/script>");

    </script>
    <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase-database.js"></script>
    <script defer src="lib/material.min.js"></script>
    <!--<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>-->
    <script src="scripts/@@assert-jsref"></script>
    <script src="scripts/@@opensesame-jsref"></script>
    <script src="scripts/@@firebase-jsref"></script>
    <script src="scripts/@@crypto-jsref"></script>
    <script src="scripts/@@phrasestore-jsref"></script>
    <script src="scripts/@@manager-jsref"></script>
    <script>
        //Execute the servide worker prep
        prepServiceWorker();

    </script>

</body>

</html>
