<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Open Sesame Test Runner</title>

    <link rel="shortcut icon" type="image/png" href="jasmine_favicon.png">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jasmine/2.2.1/jasmine.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Muli&text=OpnmPassOffSelTt' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="opensesame-test.css">

</head>


<body>
    <h1>Open Sesame Self Test</h1>
    <p>The Jasmine tests below verify that the Open Sesame algorithms run correctly on this browser / device combination.</p>
    <p>If the tests are all green, the algorithms work correctly. Red tests indiciate that the algorithms are not working on this browser on this device.</p>
    <p>&nbsp;</p>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jasmine/2.2.1/jasmine.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jasmine/2.2.1/jasmine-html.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jasmine/2.2.1/boot.min.js"></script>

    <script src="jasmine-es6-promise-matchers.min.js"></script>


    <!-- include source files here... -->
    <script>
        // If Promise is not supported, include the polyfill
        window.Promise || document.write("<script src=../Promise.min.js><\/script>");

        //Add cryptoJS functions if subtle crypto not supported
        (window.crypto && window.crypto.subtle) || document.write("<script src=cryptojs.js><\/script>");

    </script>
    <script src="../opensesame.min.js"></script>

    <!-- include spec files here... -->
    <script src="opensesame-spec.min.js"></script>


</body>

</html>
